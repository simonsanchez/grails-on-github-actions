name: Sample Grails command
on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["8"]
    env:
      JDK_VERSION: ${{ matrix.java }}
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Print Grails help
        run: |
          wget "https://github.com/grails/grails-core/releases/download/v5.3.2/grails-5.3.2.zip" -O temp.zip
          unzip temp.zip
          cd grails-5.3.2/
          grails help
